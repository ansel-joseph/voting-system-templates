<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Host an Event - Election Title and Position</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
    // Function to add new position fields dynamically
    function addPositionField() {
      const positionContainer = document.getElementById("positions-container");
      const newPositionField = document.createElement("div");
      newPositionField.classList.add("mt-4", "flex", "space-x-2");

      // Position input field
      const inputField = document.createElement("input");
      inputField.type = "text";
      inputField.name = "position[]";
      inputField.placeholder = "Enter Position (e.g., Chairman)";
      inputField.classList.add("p-2", "w-full", "border", "border-gray-300", "rounded");

      // Remove button
      const removeButton = document.createElement("button");
      removeButton.type = "button";
      removeButton.classList.add("bg-red-500", "text-white", "py-2", "px-4", "rounded", "hover:bg-red-600");
      removeButton.innerText = "Remove";
      removeButton.onclick = function () {
        positionContainer.removeChild(newPositionField);
      };

      // Append input field and remove button
      newPositionField.appendChild(inputField);
      newPositionField.appendChild(removeButton);
      positionContainer.appendChild(newPositionField);
    }

    // Function to reveal position fields after election title is entered
    function revealPositionFields() {
      document.getElementById("position-fields").classList.remove("hidden");
    }
  </script>
</head>

<body class="bg-gray-100 text-gray-800">
  <!-- Navbar -->
  <nav class="bg-blue-500 text-white p-4 flex justify-between items-center">
    <div class="text-lg font-bold">College Voting System</div>
    <div class="flex space-x-4">
      <a href="#" class="hover:underline">Home</a>
      <a href="#" class="hover:underline">About</a>
      <a href="#" class="hover:underline">Contact</a>
      <a href="#" class="hover:underline">Help</a>
    </div>
  </nav>

  <!-- Election Title and Position Form -->
  <div class="flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold mb-4">Host an Event</h2>
      
      <!-- Election Title Input -->
      <form id="election-form" action="host-summary.html" method="POST">
        <label for="election-title" class="block text-sm font-medium text-gray-700">Election Title</label>
        <input type="text" id="election-title" name="election-title" class="mt-1 p-2 w-full border border-gray-300 rounded" required>

        <!-- Position Fields (Initially Hidden) -->
        <div id="position-fields" class="hidden mt-6">
          <label for="position" class="block text-sm font-medium text-gray-700">Position (e.g., Chairman, Representative)</label>
          <div id="positions-container">
            <div class="mt-4 flex space-x-2">
              <input type="text" name="position[]" placeholder="Enter Position" class="p-2 w-full border border-gray-300 rounded" required>
            </div>
          </div>
          <button type="button" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 w-full" onclick="addPositionField()">+ Add Another Position</button>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 w-full">Submit Event</button>
      </form>
      
      <!-- Next Button (Triggers Position Fields) -->
      <button id="next-button" type="button" class="mt-4 bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 w-full" onclick="revealPositionFields()">Next</button>
    </div>
  </div>
</body>

</html>
