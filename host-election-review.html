<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Review and Publish Election</title>

</head>

<body class="bg-gray-100 text-gray-800">

  <!-- Main Container -->
  <div class="flex h-screen">
    <!-- Sidebar (for future inclusion) -->
    <!-- <aside class="w-64 bg-blue-500 text-white flex flex-col p-4 fixed h-screen">
      <h1 class="text-2xl font-bold mb-6 text-center">Admin Panel</h1>
      <nav class="flex-1">
        <ul class="space-y-4">
          <li><a href="host-dashboard.html" class="block hover:bg-blue-600 p-2 rounded">Dashboard</a></li>
          <li><a href="host-manage-election.html" class="block hover:bg-blue-600 p-2 rounded">Manage Elections</a></li>
          <li><a href="host-monitor-voting.html" class="block hover:bg-blue-600 p-2 rounded">Monitor Voting</a></li>
          <li><a href="host-results.html" class="block hover:bg-blue-600 p-2 rounded">Results</a></li>
          <li><a href="host-settings.html" class="block hover:bg-blue-600 p-2 rounded">Settings</a></li>
        </ul>
      </nav>
      <a href="index.html" class="mt-auto bg-red-500 hover:bg-red-600 text-center py-2 px-4 rounded">Logout</a>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 ml-64 p-8 bg-white shadow-lg rounded-lg mt-6">
      <h1 class="text-3xl font-semibold text-center mb-6 text-blue-600">Review and Publish Election</h1>
      
      <!-- Election Positions and Candidates Review -->
      <div id="election-review" class="mb-8">
        <h2 class="text-xl font-semibold mb-4 text-gray-800">Positions and Candidates</h2>
        <div id="positions-container" class="space-y-4"></div>
      </div>

      <!-- Set Election Dates -->
      <div class="mb-6">
        <label for="start-date" class="block text-lg font-medium mb-2 text-gray-700">Election Start Date</label>
        <input type="date" id="start-date" class="block w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <label for="end-date" class="block text-lg font-medium mb-2 text-gray-700 mt-4">Election End Date</label>
        <input type="date" id="end-date" class="block w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Publish Election Button -->
      <div class="text-center mt-8">
        <button class="bg-blue-500 text-white py-3 px-6 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-200" id="publish-election">
          Publish Election
        </button>
      </div>
    </main>
  </div>

  <script>
    // Load the positions and candidates from the previous page (stored in localStorage)
    const positions = JSON.parse(localStorage.getItem('positions')) || [];
    const candidatesData = JSON.parse(localStorage.getItem('candidates')) || {};
    const positionsContainer = document.getElementById('positions-container');

    // Dynamically populate positions and their candidates
    positions.forEach(position => {
      const positionDiv = document.createElement('div');
      positionDiv.className = 'mb-6 p-4 border rounded-lg shadow-sm bg-gray-50';
      positionDiv.innerHTML = `
        <h3 class="text-lg font-semibold text-blue-600">${position}</h3>
        <ul class="list-disc pl-6 space-y-2">
          ${candidatesData[position].map(candidate => `<li class="text-gray-700">${candidate}</li>`).join('')}
        </ul>
      `;
      positionsContainer.appendChild(positionDiv);
    });

    // Handle the Publish Election button click
    document.getElementById('publish-election').addEventListener('click', () => {
      const startDate = document.getElementById('start-date').value;
      const endDate = document.getElementById('end-date').value;

      if (!startDate || !endDate) {
        alert('Please select both start and end dates!');
        return;
      }

      // Handle the election publishing logic (e.g., save to the database or change status)
      alert('Election Published Successfully!');
      
      // Optionally, store the start and end dates in localStorage or a database
      localStorage.setItem('electionDates', JSON.stringify({ startDate, endDate }));

      // Redirect to voting page or another page
      window.location.href = 'voting-page.html';  // Example redirection
    });
  </script>
</body>
</html>
