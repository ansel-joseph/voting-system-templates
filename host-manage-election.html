<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Elections</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
  <!-- Main Container -->
  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-blue-500 text-white flex flex-col p-4">
      <h1 class="text-2xl font-bold mb-6">Teacher Panel</h1>
      <nav class="flex-1">
        <ul class="space-y-4">
          <li><a href="host-dashboard.html" class="block hover:bg-blue-600 p-2 rounded">Dashboard</a></li>
          <li><a href="host-manage-election.html" class="block bg-blue-600 p-2 rounded">Manage Elections</a></li>
          <li><a href="host-monitor-voting.html" class="block hover:bg-blue-600 p-2 rounded">Monitor Voting</a></li>
          <li><a href="host-results.html" class="block hover:bg-blue-600 p-2 rounded">Results</a></li>
          <li><a href="#" class="block hover:bg-blue-600 p-2 rounded">Settings</a></li>
        </ul>
      </nav>
      <a href="index.html" class="mt-auto bg-red-500 hover:bg-red-600 text-center py-2 px-4 rounded">Logout</a>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8">
      <!-- Manage Elections Section -->
      <h2 class="text-3xl font-bold mb-4">Manage Elections</h2>
      <p class="text-gray-700 mb-6">Here, you can create, edit, and delete elections.</p>

      <!-- Add New Election Button -->
      <div class="mb-6">
        <button class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Add New Election</button>
      </div>

      <!-- Elections Table -->
      <div class="overflow-x-auto">
        <table class="min-w-full bg-white shadow-md rounded-lg">
          <thead class="bg-gray-200">
            <tr>
              <th class="text-left py-2 px-4">Election Name</th>
              <th class="text-left py-2 px-4">Start Date</th>
              <th class="text-left py-2 px-4">End Date</th>
              <th class="text-left py-2 px-4">Status</th>
              <th class="text-left py-2 px-4">Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Example Election Row -->
            <tr>
              <td class="py-2 px-4">Student Council Election</td>
              <td class="py-2 px-4">2024-12-20</td>
              <td class="py-2 px-4">2024-12-22</td>
              <td class="py-2 px-4">Ongoing</td>
              <td class="py-2 px-4">
                <button class="bg-yellow-500 text-white py-1 px-3 rounded hover:bg-yellow-600">Edit</button>
                <button class="bg-red-500 text-white py-1 px-3 rounded hover:bg-red-600">Delete</button>
              </td>
            </tr>
            <!-- Add more rows as needed -->
          </tbody>
        </table>
      </div>
    </main>
  </div>
</body>
</html>
