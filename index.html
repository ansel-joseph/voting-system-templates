<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">Login</h2>
    <form action="validate-login.html" method="POST">
      <!-- Username -->
      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" id="username" name="username" required
          class="mt-1 block w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-300">
      </div>
      
      <!-- Password -->
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" required
          class="mt-1 block w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-300">
      </div>

      <!-- Google reCAPTCHA -->
      <div class="mb-4">
        <div class="g-recaptcha" data-sitekey="your-site-key-here"></div>
      </div>

      <!-- Submit Button -->
      <div class="mb-4">
        <button type="submit"
          class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg font-bold">
          Login
        </button>
      </div>
    </form>

    <!-- OR Divider -->
    <div class="flex items-center justify-center my-4">
      <div class="w-1/3 border-t border-gray-300"></div>
      <span class="px-3 text-sm text-gray-500">OR</span>
      <div class="w-1/3 border-t border-gray-300"></div>
    </div>

    <!-- Google Sign In Button -->
    <!-- Sign in with Google Button -->
<!-- Sign in with Google Button -->
<button
  class="flex items-center justify-center w-full py-2 px-4 bg-white border border-gray-300 rounded shadow hover:shadow-md transition">
  <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" 
       alt="Google Logo" class="h-6 w-6 mr-3">
  <span class="text-gray-700 font-medium">Sign in with Google</span>
</button>


  </div>
</body>
</html>
